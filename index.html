<!DOCTYPE html>
<html lang="pl">

<head>
  <meta charset="UTF-8">

  <title>App</title>
  <style>
    body {
      padding: 30px;
      background-color: bisque;
      font-family: sans-serif;
    }

    label,
    input {
      display: inline-block;
      width: 200px;
      margin: 5px 0;
    }

    table {
      font-size: 14px;
      width: 100%;
    }

    th,
    td {
      text-align: left;
      border: 1px solid black;
      padding: 5px;
    }

  </style>
</head>

<body>
  <h3>Użytkownicy</h3>
  <table></table>

  <h3>Dodaj użytkownika</h3>
  <form>
    <label>Last name:</label>
    <input id="lastname" /><br>
    <label>First name:</label>
    <input id="firstname" /><br>
    <label>Address:</label>
    <input id="address" /><br>
    <label>City:</label>
    <input id="city" /><br>
    <label>Email:</label>
    <input id="email"
           type="email" /><br>
    <br>
    <button type="reset">Wyczyść</button>
    <button type="submit">Dodaj</button>
  </form>

  <script src="script.js"></script>
</body>

</html>
